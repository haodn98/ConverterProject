{% extends 'base.html' %}

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %} Home {% endblock %}</title>
    <!--Template based on URL below-->
    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/starter-template/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
</head>

{% block content %}
    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5"
                                                                                             width="150px"
                                                                                             src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span
                        class="font-weight-bold"></span><span
                        class="text-black-50">{{ object.email }}</span><span></span>
                    <span>
                        <a href="{% url 'subscriptions:payment' %}"><button class="btn btn-dark profile-button"
                                                                            type="button">Update plan</button></a>

                </span>
                </div>
            </div>
            <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Profile Settings</h4>
                    </div>
                    <form action="{% url "authentication:user_details" %}" method="post">
                        {% csrf_token %}
                        <div class="row mt-3">
                            {{ form.as_p }}
                        </div>
                        <div class="mt-5 text-center">
                            <button class="btn btn-dark profile-button" type="Submit">Save Profile</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
